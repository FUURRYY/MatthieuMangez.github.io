<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Bienvenue sur mon portfolio</h1>
    <nav>
        <ul>
            <li><a href="#about">À propos</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section id="about">
    <h2>À propos</h2>
    <p>Je suis un créateur passionné par l'art et le design. Voici quelques-uns de mes projets.</p>
</section>

<section id="portfolio">
    <h2>Mes Projets</h2>
    <div class="gallery">
        <img src="image1.jpg" alt="Projet 1">
        <img src="image2.jpg" alt="Projet 2">
        <img src="image3.jpg" alt="Projet 3">
    </div>
</section>

<section id="contact">
    <h2>Contact</h2>
    <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Envoyer</button>
    </form>
</section>

<footer>
    <p>© 2023 Mon Nom. Tous droits réservés.</p>
</footer>

</body>
</html>
